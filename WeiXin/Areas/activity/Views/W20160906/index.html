<script>

function test(){
	
	
	$(".zc_form input").focus(function(){
				$(this).blur(function(){ 
					var a = $(this).val();		
					if(a){
						$(this).siblings('p').css("display","none")
					}else{
						$(this).siblings('p').css("display","block")
					}
				})
			})
}
